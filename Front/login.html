<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./resources/icons/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./resources/icons/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./resources/icons/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="./resources/icons/favicon_io/site.webmanifest">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Our Custom CSS Home Page-->
    <link rel="stylesheet" href="./resources/style/style.css">
    <!--Our Custom CSS Login Page-->
    <link rel="stylesheet" href="./resources/style/login.css">
    <!--Font Awesome icons-->
    <script src="https://kit.fontawesome.com/230ec3de76.js" crossorigin="anonymous"></script>
    <!--BootsTrap JS-->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Firebase Configuration -->
    <script type="module" src="./auth/firebaseConfig.js" defer></script>
    <script type="module">
        import { auth, signInWithEmailAndPassword } from './auth/firebaseConfig.js';

        document.addEventListener("DOMContentLoaded", function() {
            const formLogin = document.getElementById("loginForm");

            formLogin.addEventListener("submit", function(event) {
                event.preventDefault();

                const email = document.getElementById("email").value.trim();
                const password = document.getElementById("password").value.trim();

                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        alert("Login bem-sucedido!");
                        window.location.href = "./mainHome.html";
                    })
                    .catch((error) => {
                        alert(`Erro ao fazer login o email: ${email} ou a senha **** são INVÁLIDOS`);
                    });
            });
        });
    </script>

</head>
<body>

    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a href="index.html" class="navbar-brand logo-text">
                    <img id="logo" src="./resources/logo/Octagono School/favicon_transparent_32x32.png" alt="Octagono School Logo">
                     Octagono School
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-links" 
                aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation"> 
                    <span class="navbar-toggler-icon">  </span>
                </button>

                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="./index.html"  id="home-menu">Home</a>
                        <a class="nav-item nav-link active" href="./cadastro.html"  id="cadastrar-menu">Cadastrar-se</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

   <main>
        <div class="container-fluid">
            <div id="login-area">
                <div class="container">
                    <div class="row">
                    
                        <div class="col-md-6">
                            <img class="img-fluid" src="./resources/logo/Octagono School/default_transparent_765x625.png" alt="Logo Octagono">
                        </div>
                        <div class="col-md-6 form-container">
                            <h3 class="about-title text-primary text-center">Faça seu Login <i class="fa-solid fa-user-shield" style="color: #4d59fff5;"></i> </h3>
                            <form id="loginForm">
                                <div class="form-floating">
                                    <input type="email" class="form-control input-login email" id="email" placeholder="email@example.com">
                                    <label for="floatingInput">E-mail</label>
                                </div>
                                <div class="form-floating">
                                    <input type="password" class="form-control input-login senha" id="password" placeholder="password">
                                    <label for="floatingInput">Senha</label>
                                </div>
                                <div class="form-check text-start my-3">
                                    <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">Manter-me conectado</label>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 fs-5 fw-bold">Entrar</button>  
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   </main>

   <footer>

    <div id="copy-area">
        <div class="container-fluid footer">
            <p> Octagono School - Todos os direitos Reservados <i class="fa-regular fa-copyright"></i></p>  
        </div> 
    </div>
   </footer>
    
   <!-- <script src="./resources/scripts/loginScript.js"></script> -->
</body>
</html>
